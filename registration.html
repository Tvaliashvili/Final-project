<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="./https://fonts.googleapis.com" />
    <link rel="preconnect" href="./https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Registration | [Blogr]</title>
  </head>
  <body>
    <div class="background">
      <a class="back-button" href="index.html">⬅️</a>
      <form action="">
        <div class="form-box">
          <label id="rlname" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="rname"
            placeholder="hint: sandro"
            required
          />
          <label id="rlemail" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="remail"
            placeholder="hint: sandro@sandro.com"
            required
          />
          <label id="rlpassword" for="password">Password</label>
          <input
            type="password"
            name="password"
            id="rpassword"
            placeholder="hint: sandro1234"
            required
          />
          <div class="form-buttons">
            <a onclick="Register()" class="user-button signup-button" href="#"
              >Sign up</a
            >
          </div>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
