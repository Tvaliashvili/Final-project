<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | [Blogr]</title>
  </head>
  <body>
    <div class="header-intro-background">
      <div class="header-nav">
        <div class="nav-button-desktop">
          <h1>Blogr</h1>
          <div class="navbutton nav-button1">Product</div>
          <div class="navbutton nav-button2">Company</div>
          <div class="navbutton nav-button3">Connect</div>
        </div>
        <div class="header-nav-hamburger">
          <div class="user-button login-button">Login</div>
          <div class="user-button signup-button">Sign up</div>
          <img class="hamburger-menu" src="images/icon-hamburger.svg" alt="" />
        </div>
      </div>
      <div class="intro-background-box">
        <img
          src="images/bg-pattern-intro-mobile.svg"
          alt=""
          class="background-intro-img"
        />
        <div class="intro-messagebox">
          <h2 class="intro-messagebox-header">A modern publishing platform</h2>
          <p class="intro-messagebox-text">
            Grow your audience and build your online brand
          </p>
          <div class="intro-button-box">
            <div class="intro-button button1">Start for Free</div>
            <div class="intro-button button2">Learn More</div>
          </div>
        </div>
      </div>
    </div>

    </div> -->
  </body>
</html>
